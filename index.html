                        <div class="col s12 m10 offset-m2">
                            <h1 class="header center">Schedule</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Fixed Side Navbar -->
        <ul id="nav-mobile" class="sidenav sidenav-fixed" style="transform: translateX(-105%)">
            <!-- Logo -->
            <li class="logo item">
                <div class="logo-container center">
                        <a href="index.html" id="logo-container" class="brand-logo"><img src="assets/images/gerar-train.png" alt="Gerar curly"></a>
                </div>
            </li>
            <!-- Forms -->
            <h4 class="item">Add a Train <i class="material-icons">train</i></h4>
            <!-- Train Name -->
            <li class="item">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="trainName" class="validate" required="" aria-required="true">
                            <label for="trainName">Train Name</label>
                        </div>
                    </div>
                </form>
            </li>
            <!-- Destination -->
            <li class="item">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="destination" class="validate" required="" aria-required="true">
                            <label for="destination">Destination</label>
                        </div>
                    </div>
                </form>
            </li>
            <!-- First Train Time -->
            <li class="item">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="firstTrain" class="validate" required="" pattern="[0-24]+:[0-59]" title="Must be in military format (HH:MM)" aria-required="true">
                            <label for="firstTrain">First Train Time (HH:mm)</label>
                        </div>
                    </div>
                </form>
            </li>
            <!-- Frequency -->
            <li class="item">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="frequency" class="validate" pattern="[0-9]" title="Must contain only numbers" required="" aria-required="true">
                            <label for="frequency">Frequency (min)</label>
                        </div>
                    </div>
                </form>
            </li>
            <!-- Submit button -->
            <div class="item">
                <button class="btn-large waves-effect waves-light modal-trigger cyan accent-4 moda-trigger" data-target="modal-submit" type="submit" id="add-train" name="action">Submit
                        <i class="material-icons right">send</i>
                </button>
            </div>
        </ul>
        <!-- Side nav menu icon -->
        <div class="container"><a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only"><i class="material-icons">menu</i></a>
        </div>
    </header>
